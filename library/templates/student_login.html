{% extends 'base.html' %}
{% load static %}
{% block title %}Student Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="row g-0">
                    <!-- Left Side Image -->
                    <div class="col-md-5 d-none d-md-block">
                        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80" 
                             class="img-fluid h-100 rounded-start" 
                             alt="Library Login">
                    </div>

                    <!-- Right Side Login Form -->
                    <div class="col-md-7">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center fw-bold mb-4">ðŸŽ“ Student Login</h3>

                            <!-- Alert for invalid login -->
                            {% if alert %}
                                <div class="alert alert-danger text-center">
                                    Invalid username or password. Please try again.
                                </div>
                            {% endif %}

                            <form method="POST">
                                {% csrf_token %}
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                                    </div>
                                </div>

                                <!-- Login Button -->
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                            </form>

                            <!-- Additional Links -->
                            <div class="text-center mt-4">
                                <p class="mb-1">Don't have an account? 
                                    <a href="/student_registration/" class="text-decoration-none fw-bold">Register</a>
                                </p>
                                <p><a href="/admin_login/" class="text-decoration-none">Login as Admin</a></p>
                            </div>
                        </div>
                    </div>
                </div> <!-- row -->
            </div> <!-- card -->
        </div>
    </div>
</div>
{% endblock %}
